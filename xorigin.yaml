light:
  - platform: monochromatic
    id: led
    name: Screen
    icon: "mdi:television"
    entity_category: config
    output: backlight_output
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 250ms

  - platform: esp32_rmt_led_strip
    name: "LED-rgb"
    id: led_rgb
    pin: GPIO46
    num_leds: 1
    chipset: WS2812
    rgb_order: GRB
    default_transition_length: 0s
    restore_mode: RESTORE_DEFAULT_OFF
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

      - addressable_lambda:
          name: "RGB Cycle"
          update_interval: 10ms   # adjust speed here (slower = higher ms)
          lambda: |-
            static uint8_t hue = 0;
            it[0] = ESPHSVColor(hue, 255, 255);  // full-bright rainbow
            hue += 5;  // step size, smaller = slower cycle

      # Step between
      - addressable_lambda:
          name: "Red / White / Blue"
          update_interval: 200ms   # hold each color for 2s
          lambda: |-
            static uint8_t step = 0;
            if (step == 0)      it[0] = ESPColor(255, 0, 0);     // Red
            else if (step == 1) it[0] = ESPColor(255, 255, 255); // White
            else                it[0] = ESPColor(0, 0, 255);     // Blue
            step = (step + 1) % 3;      
    

